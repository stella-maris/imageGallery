<!DOCTYPE html>
<html>
    <head>
<!--      Style for loading page placed here for faster above-fold load-->
       <style>
            h1 {
                text-align: center;
            }
            img {
                display: block;
                margin-left: auto;
                margin-right: auto;
            }
        </style>
    </head>
    <body>
        <h1>Loading...</h1>
        <img src="images/pacman.svg">
        
        <script type="text/javascript">
            //Create array of images
            var images = [
                'images/pup1.png',
                'images/pup2.png',
                'images/pup3.png',
                'images/pup4.png',
                'images/pup5.png',
                'images/pup6.png'
            ];
            
            //Loop through each element
            //Create img elements to cache images
            //Once images a created redirect to home.html where image gallery is.
            for (l = 0; l <images.length; l++) {
                var img = images[l];
                var element = document.createElement('img');
                element.src = img;
                window.location = 'home.html';
            }
        </script> 
    </body>
</html>
